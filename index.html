<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

          
            <div class="row">
                <div class="col-25">
                  <label for="subject">Amount</label>
                </div>
                <div class="col-75">
                    <input type="number"  id="principal" min="0" value="0">  <br/>
                </div>
           </div>
           <div class="row">
            <div class="col-25">
              <label for="subject">Interest Rate </label>
            </div>
            <div class="col-75">
                <div class="field-inline1">
                    <input type="range"  onchange="updateRate() " id="rate"  min="1" max="20"  step="0.25" value="10.25"> 
                </div>
                <div  class="field-inline2">
                    <span id="rate_val" class="row-align ">10.25% </span> <br/>
                </div>
                
               
            </div>
       </div>
       
          
       <div class="row">
            <div class="col-25">
            <label for="subject"> No. of Years </label>
            </div>
            <div class="col-75">
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                
                </select>
            
            </div>
        </div>
        <div class="row margin-bottom10">
            <button onclick="compute()">Compute Interest</button>
         </div>

         <div class="row margin-bottom10">
            <span id="result"></span>
         </div>

         <div class="row">
            <footer>

                &#169; This Calculator belongs to Douglas Hern√°ndez
        
        
            </footer>
         </div>
    
            
           
          


        </div>
        
    </body>


</html>
